	<#include "navbar.html">

            <div class="col-md-6 col-md-offset-3" id="allInputs">

                    <fieldset>
                        <legend>Promotion to Add</legend>
                        <div class="input-group form-group">

                            <input type="text" class="form-control" name="code"id="code" required>

						<div class="input-group form-group">

                        </div>
                        <div class="input-group form-group">
                            <label for="author">Percentage</label>
                            <input type="text" class="form-control" name="percent"id="percent" required>
                        </div>
                        <p></p>
                        <input type="hidden" name="page" value="addPromo">       
                        <button type="submit" class="btn btn-default" id="addPromoP" onclick="con()">Add Promotion</button>
                        <script> function con() {if(confirm("Promotion Added")) {}}</script>
