<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./scripts/scripts.js"></script>
       
    <title>Online Bookstore</title>
    <link rel="shortcut icon" type="image/png" href="http://weknowyourdreams.com/images/book/book-08.jpg"/>
    
</head>
<body>
	<#include "navbar.html">
		<div class="media">
                        <div class="media-left">   
                            <img width="500" height="500" src="${book.cover?html}">
                            </div> 
                            <div class="media-body">
                                <p>Title: ${book.title}</p>
                                <p>Author: ${book.author}</p>
                            	<p>Price: $${book.sellingPrice}</p>
                            	<p>ISBN: ${book.ISBN}</p>
                            	<p>Genre: ${book.genre}</p>
                            	<p>Publisher: ${book.publisher}</p>
                            	<p>Year: ${book.publicationYear}</p>
                            	<p>In Stock: ${book.quantity}</p>
                            <form action="BookstoreServlet" method="POST" id="addToCartForm">
                         		<p><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-shopping-cart"></span></button></p>
                         		<input type="hidden" name="page" value="addToCart">
                         		<input type="hidden" name="bookId" value="${book.id?html}">
                        		 
                         	</form>
                            </div>   
                        </div>

</body>
</html>
